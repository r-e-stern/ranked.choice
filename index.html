<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>RCV at BHS</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="rcv.js"></script>
    </head>
    <body style='padding:50px;'>
        <div class="container">
            <h3>BHS Ranked Choice Voting Adjudicator</h3>
            <div class="form-group">
                <label for='cand'>Candidates — one row, from .csv format</label>
                <input class="form-control" id='cand'></textarea><br/>
                <label for='ballots'>Ballots — from .csv format</label>
                <textarea class="form-control" id='ballots'></textarea><br/>
            </div>
            <button class="btn btn-primary">Run election</button>
            <br/><br/>
            <p>Written by R.E. Stern '19, <a href="https://github.com/r-e-stern/ranked.choice" target="_blank">source code on GitHub</a></p>
        </div>
    </body>
</html>
