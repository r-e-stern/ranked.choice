<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>RCV at BHS</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
        <!-- JQuery 3 -->
        <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
        <!-- PapaParse 5 -->
        <script src="https://unpkg.com/papaparse@5.3.0/papaparse.min.js"></script>
        <script src="rcv.js"></script>
        <script src="run-ui.js"></script>
    </head>
    <body class="d-flex flex-column h-100">
        <main class="flex-shrink-0">
            <div class="container">
                <h1 class="mt-5">BHS Ranked Choice Voting Adjudicator</h3>
                <p class='lead'>Run a single-winner RCV election using output from Google Forms.</p>
                <div class="form-group">
                    <input class="form-control" id='cand' placeholder="Candidates — one row, from .csv format"></textarea>
                    <textarea class="form-control mt-3" rows="12" id='ballots' placeholder="Ballots — from .csv format"></textarea><br/>
                </div>
                <button onclick='run_elec()' class="btn btn-primary">Run election</button>
                <br/><br/>
            </div>
            <div class="container results">
                <div class="alert alert-success" role="alert">
                    <h4 class="alert-heading">Results</h4>
                    <hr>
                    <p id="res-target">Results:</p>
                </div>
                <div class="alert alert-danger" role="alert">
                    The ballots could not be parsed.
                </div>
            </div>
        </main>
        <footer class="footer mt-auto py-3 bg-light fixed-bottom">
            <div class="container">
                <a class="text-decoration-none text-muted" href="https://github.com/r-e-stern/ranked.choice" target="_blank"><i class="bi bi-github"></i> Developed by R.E. Stern '19</a>
            </div>
        </footer>
    </body>
</html>
